<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF Demo - ML Powered</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›¡ Web Application Firewall Demo</h2>
    <p>Enter a URL or payload below to test:</p>
    <input type="text" id="payloadInput" placeholder="e.g. <script>alert(1)</script>" />
    <button onclick="checkPayload()">Check</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkPayload() {
      const input = document.getElementById("payloadInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";

      try {
        const res = await fetch("https://web-application-firewall.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        const data = await res.json();
        resultDiv.innerHTML = `
          <strong>Prediction:</strong> ${data.prediction}<br>
          <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%
        `;
      } catch (err) {
        resultDiv.innerHTML = "Error: Unable to reach API.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
